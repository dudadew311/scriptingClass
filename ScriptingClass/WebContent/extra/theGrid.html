         function placeNumbers()
         {

            for ( i= 1; i <= 16 ; i++ )

               numbers[ i ] = numbers[ randomLoc ];
               numbers[ randomLoc ] = temp;

               for ( var cols = 0; cols < 4; cols++ )
               {
                  if (numbers[ i ] != 0 ){
                     cells[ rows ][ cols ].innerHTML = numbers[ i ];
					  cells[ rows ][ cols ].style.display = "none";
				  }
                  else
                     cells[ rows ][ cols ].innerHTML = "";


                  ++i;
               }
         }
			
		var counter = 0;
		var choice = false;
         function doClick( row, col )
         {
		    obj = cells[ row ][ col ];
			if(obj.style.display == "initial"){
			   obj.style.display = "none";
			   
			}
			else{
			 obj.style.display = "initial";
			 counter += 1;
			}
			
			
			if(obj.innerHTML == target){

			}
			
			document.getElementById("counter").innerHTML = counter;
			
			
         }
		 
		 function cheater(row, col){
		 
			for ( var rows = 0; rows < 4; rows++ ){

			}

			}
		 }
		 
		 function reload(){
			location.reload();
		 
		 }
